# Creating a website on Github without using Git

1. Create a new repo
2. Create a file docs/index.html holding
    
    ```
    <!DOCTYPE html><script src="https://cdn.jsdelivr.net/npm/mdme@0.3.0"></script><textarea>
    ```
    
    followed by any markdown you want to render.
3. Go into settings and select the docs/ directory for Github pages.
4. Open your website. It'll render the markdown.
